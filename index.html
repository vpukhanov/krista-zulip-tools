<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krista Zulip Tools</title>
    <link rel="stylesheet" href="styles/basic.min.css">
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body>
    <header>
        <img src="img/logo.png" width="64">
        <h1>Krista Zulip Tools</h1>
    </header>
    <section>
        <section class="browser-section">
            <img src="img/chromium.png" class="browser-logo">
            <button onclick="window.open('https://chrome.google.com/webstore/detail/pdniabmajnapbhpgnalpdklahmlmljkd/')">Установить в Chrome</button>
        </section>
        <section class="browser-section">
            <img src="img/firefox.png" class="browser-logo">
            <button onclick="window.open('https://github.com/vpukhanov/krista-zulip-tools/releases/download/1.1.1/krista_zulip_tools-1.1.1-fx.xpi')">Установить в Firefox</button>
        </section>
    </section>
    <hr>
    <h2>Расширенная функциональность:</h2>
    <ul>
        <li>Превращение ссылок на сообщения в превью</li>
        <li>Пересылка сообщения через кнопку в меню</li>
    </ul>
</body>
</html>
